<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Students data producer</title>
        <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}"/>
    </head>
    <body>
        <p>
            <h1>Personal data</h1>
        </p>
        <!--/*@thymesVar id="personalData" type="ru.school.studentsdataproducer.entity.PersonalData"*/-->
        <div>
            <h1>Enter you personal data:</h1>
            <form action="#" th:action="@{/studentsData}" th:object="${personalData}" method="post">
                <div>
                    <div>
                        <label for="first-name">First name:</label>
                        <input type="text" th:field="${personalData.firstName}" id="first-name"/>
                    </div>
                    <div>
                        <label for="middle-name">Middle name:</label>
                        <input type="text" th:field="${personalData.middleName}" id="middle-name"/>
                    </div>
                    <div>
                        <label for="last-name">Last name:</label>
                        <input type="text" th:field="${personalData.lastName}" id="last-name"/>
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" th:field="${personalData.age}" id="age"/>
                    </div>
                    <div>
                        <label for="course">Course:</label>
                        <input type="number" th:field="${personalData.course}" id="course"/>
                    </div>
                    <div>
                        <label for="phone-number">Phone number</label>
                        <input type="text" th:field="${personalData.phoneNumber}" id="phone-number"/>
                    </div>
                    <div>
                        <label for="place-of-residence">Place of residence:</label>
                        <input type="text" th:field="${personalData.placeOfResidence}" id="place-of-residence"/>
                    </div>
                    <div>
                        <select size="3" th:field="${personalData.gender}">
                            <option disabled value="null">Выберите пол</option>
                            <option value="male">Мужской</option>
                            <option value="female">Женский</option>
                        </select>
                    </div>
                    <div>
                        <label for="low-income">You are from low-income family?</label>
                        <input type="checkbox" th:field="${personalData.fromLowIncome}" th:value="${personalData.fromLowIncome}" id="low-income"/>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
